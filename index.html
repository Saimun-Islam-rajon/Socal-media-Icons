<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numorphic Socal media icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="center">
       <div class="icons first">
      <li><i class="fa-brands fa-facebook-f"></i> </li>
      <li><i class="fa-brands fa-facebook-messenger"></i> </li>
      <li><i class="fa-brands fa-twitter"></i> </li>
      <li><i class="fa-brands fa-instagram"></i> </li> 
      <li><i class="fa-brands fa-linkedin"></i> </li>
      <li><i class="fa-brands fa-github"></i> </li>
     
       </div>
       <div class="icons second">
        <li><i class="fa-brands fa-facebook-f"></i> </li>
      <li><i class="fa-brands fa-facebook-messenger"></i> </li>
      <li><i class="fa-brands fa-twitter"></i> </li>
      <li><i class="fa-brands fa-instagram"></i> </li> 
      <li><i class="fa-brands fa-linkedin"></i> </li>
      <li><i class="fa-brands fa-github"></i> </li>
     
         </div>
    </div>
    <script>
        $('.first li').click(function(){
            $(this).toggleClass("shadow-1");
            $(this).toggleClass("fill-color");
        });
        $('.second li').click(function(){
            $(this).toggleClass("shadow-2");
            $(this).toggleClass("fill-color");
        });
    </script>
    
</body>
</html>
